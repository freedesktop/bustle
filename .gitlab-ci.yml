stages:
  - lint
  - build

variables:
  ZENHASKELL_IMAGE: "zenhaskell/gtk:nightly-2018-07-09"

lint:
  stage: lint
  image: ${ZENHASKELL_IMAGE}
  script:
  - hlint .

stack-build-test:
  stage: build
  image: ${ZENHASKELL_IMAGE}
  before_script:
    - apt install -y libpcap-dev
  script:
    - stack build
    - stack test
  cache:
    key: "stack-work"
    paths:
      - .stack-work

flatpak-build:
  stage: build
  image: registry.gitlab.gnome.org/gnome/gnome-runtime-images/gnome:3.28
  only:
    refs:
    - master
    - /^staging/.*$/
    - /^flatpak/.*$/

  variables:
    APP_ID: "org.freedesktop.Bustle"
    BUNDLE: "${APP_ID}.flatpak"
    REPO: "repo"
    RUNTIME_REPO: "https://flathub.org/repo/flathub.flatpakrepo"

  before_script:
    - dnf install -y moreutils
  script:
    - flatpak-builder --repo ${REPO} app flatpak/${APP_ID}.yaml 2>&1 | ts
    - flatpak build-bundle --runtime-repo=${RUNTIME_REPO} ${REPO} ${BUNDLE} ${APP_ID} | ts

  artifacts:
    paths:
      - ${BUNDLE}
    expire_in: 30 days

  cache:
    key: "flatpak-builder-cache"
    paths:
      - .flatpak-builder/cache
